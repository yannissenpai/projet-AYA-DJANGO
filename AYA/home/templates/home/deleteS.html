<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Étudiants</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffc0cb; /* Couleur rose */
        }

        #rectangle {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Le style pour #carre n'est pas utilisé dans votre HTML. 
           Si vous n'avez pas de div avec l'id 'carre', vous pouvez supprimer ce style. */
        #carre {
            background-color: gray;
            padding: 70px;
            border-radius: 20px;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        /* Le style pour les éléments 'li' semble inutilisé. 
           Si vous n'avez pas de liste, vous pouvez supprimer ce style. */
        li {
            background-color: #fff;
            margin: 10px;
            /* Le commentaire sur la largeur est incomplet et le style n'est pas défini. */
        }

        #ajouterButton {
            background-color: darkgray; /* Couleur grise */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="rectangle">
        <h2>Supprimer un étudiant </h2>
        <form action="" method="post">
            {% csrf_token %}
            <label for="name"> Taper votre nom de famille pour supprimer l'utilisateur:</label>
            <input type="text" id="name" name="name">
            <br><br>
            <button type="submit">Supprimer</button>
        </form>
                {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <p></p>
        <a id="ajouterButton" href="/" class="button">RETURN</a>

</body>
</html>
