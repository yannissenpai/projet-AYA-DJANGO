<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Étudiants</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffc0cb; /* Couleur rose */
        }

        #rectangle {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #ajouterButton {
            background-color: #4CAF50; /* Couleur verte */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #ajouterButton:hover {
            background-color: #45a049; /* Couleur verte plus foncée au survol */
        }
    </style>
</head>
<body>

    <div id="rectangle">
        <h2>Liste des Étudiants</h2>
        <ul>
            <section>
                {% block content %}
                

                {% endblock %}
            </section>
                
            
        </ul>
        <button id="ajouterButton" onclick="ajouterEtudiant()">Ajouter</button>
    </div>

    <script>
        function ajouterEtudiant() {
            var nouveauEtudiant = prompt("Entrez le nom du nouvel étudiant :");
            if (nouveauEtudiant) {
                var listeEtudiants = document.querySelector("ul");
                var nouvelElement = document.createElement("li");
                nouvelElement.textContent = nouveauEtudiant;
                listeEtudiants.appendChild(nouvelElement);
            }
        }
    </script>
</body>
</html>
