<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générer PDF</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffc0cb; /* Couleur rose */
        }

        #rectangle {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #carre {
            background-color: gray;
            padding: 70px;
            border-radius: 20px;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        li {
            background-color: #fff;
            
            margin: 10px;
           
            
             /* Calcul de la largeur pour 5 éléments par ligne avec marges */
            
        }
        #ajouterButton {
            background-color: darkgray; /* Couleur verte */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
    </style>
</head>
<body>
    <div id="rectangle">
        <h2>Générer pdf </h2>
        <form action="" method="post">
            {% csrf_token %}
            <label for="name"> Tape the last name :</label>
            <input type="text" id="name" name="name">
            <br><br>
            <button type="submit">Générer</button>
        </form>
        <h2></h2>
            <a id="ajouterButton" href="/" class="button">RETURN</a>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
</body>
